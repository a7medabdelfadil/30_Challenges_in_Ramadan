<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/imgs/abufadel.ico" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>03</title>
</head>
<body>
    <div class="header">
        <h1>Ramadan Kareem</h1>
    </div>
    <div class="control">
        <div class="width">
            <span>Width: </span>
            <input type="range" id="width">
        </div>
        <div class="blur">
            <span>Blur: </span>
            <input type="range" id="blur" value="0">
        </div>
        <div class="color">
            <span>Color: </span>
            <input type="color" id="color" value="#ffffff">
        </div>
    </div>
    <div class="content">
        <div class="image">
            <img src="/imgs/pexels-ahmed-aqtai-2233416.jpg" alt="Ramadan Kareem">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
